{{ partial "head.html" . }}
{{ partial "header.html" . }}

<body>
	<h2 class="text-center">Member of the Council</h2>
	<h2 class="text-center">{{ .Title }}</h2>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-3">
				<img class="img-thumbnail" src="{{ .Params.photo }}">
			</div>
		</div>
	</div>

	<div class="row justify-content-center">
		<p style="text-transform: uppercase">{{ .Params.lastName }}</p>
	</div>

	<div class="row justify-content-center">
		<p style="text-transform: capitalize">{{ .Params.firstName }}</p>
	</div>

	<div class="row justify-content-center">
		<p>{{ .Params.role }}</p>
	</div>

	<div class="row justify-content-center">
		{{ .Content }}
	</div>
	</div>
</body>

{{ partial "footer.html" . }}
