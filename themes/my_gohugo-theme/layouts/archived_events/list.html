{{ partial "head.html" . }}
{{ partial "header.html" . }}

<body>
	<h2 class="text-center">All Events</h2>

		<ul class="list-inline" style="padding-left: 20%">
			{{ range ((where .Site.RegularPages "Section" "events").ByParam "when").Reverse }}
			{{ if eq (lt .Params.when (now.Format "2006-01-02")) true }} 
				{{ partial "event.html" . }}
			{{ end }}
			{{ end }}
		</ul>

</body>

{{ partial "footer.html" . }}
