<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{ range (where .Site.RegularPages "Section" "associations")}}
    {{if eq .Params.important true}}
        <a href="{{ .Permalink }}">{{.Params.title}}</a>
    {{ end }}
    {{ end }}
    <form class="form-inline my-2 my-lg-0">
        <input id="search-input" type="text" placeholder="Loading..." name="search">
</form>
<section id="search-results" class="search"></section>

</div>

<div id="aside">
    <button class="openbtn" onclick="go()"> ‚Üê Highlited Associations</button>
</div>

<script>
    function go() {
        if (document.getElementById("mySidebar").style.width == "200px") {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("aside").style.marginLeft = "0";
        } else {
            document.getElementById("mySidebar").style.width = "200px";
            document.getElementById("aside").style.marginLeft = "200px";
        }
    }
</script>
